
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.2.0.min.js"
      integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
      crossorigin="anonymous"></script>

    <!-- <script src="js/aud.js" charset="utf-8"></script> -->
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.9/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.9/semantic.min.js"></script>
    <link rel="stylesheet" href="css/range.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/range.js" charset="utf-8"></script>

  </head>
  <body>
    <h1>doom 2 hell on earth</h1>
    <hr>
    <h1>osc1</h1>
    <p>
        <label for="osc1-type">wave:</label>
        <select name="osc1-type" id="osc1-type">
            <option value="triangle" selected>Triangle</option>
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
        <label for="osc1-mute">mute:</label>
        <input type="checkbox" name="osc1-mute" id="osc1-mute" checked="true">
        <label for="osc1-oct">oct*:</label>
        <input type="number" name="osc1-oct" value="0" id="osc1-oct" max="3" min="-3">
        <label for="osc1-vol">vol:</label>
        <input type="range" name="osc1-vol" id="osc1-vol">
        <label for="osc1-fine">fine:</label>
        <input type="range" name="osc1-fine" id="osc1-fine">
    </p>
    <h1>osc2</h1>
    <p>
        <label for="osc2-type">wave:</label>
        <select name="osc2-type" id="osc2-type">
            <option value="triangle" selected>Triangle</option>

            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
        <label for="osc2-mute">mute:</label>
        <input type="checkbox" name="osc2-mute" id="osc2-mute" checked="true">
        <label for="osc2-oct">oct*:</label>
        <input type="number" name="osc2-oct" value="0" id="osc2-oct" max="3" min="-3">
        <label for="osc2-vol">vol:</label>
        <input type="range" name="osc2-vol" id="osc2-vol">
        <label for="osc2-fine">fine:</label>
        <input type="range" name="osc2-fine" id="osc2-fine">
    </p>
    <h1>osc3</h1>
    <p>
        <label for="osc3-wave">wave:</label>
        <select name="osc3-wave" id="osc3-wave">
            <option value="triangle" selected>Triangle</option>
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
        <label for="osc3-mute">mute:</label>
        <input type="checkbox" name="osc3-mute" id="osc3-mute" checked="true">
        <label for="osc3-oct">oct*:</label>
        <input type="number" name="osc3-oct" value="0" id="osc3-oct" max="3" min="-3">
        <label for="osc3-vol">vol:</label>
        <input type="range" name="osc3-vol" id="osc3-vol">
        <label for="osc3-fine">fine:</label>
        <input type="range" name="osc3-fine" id="osc3-fine">
    </p>

    <hr>
    <div id="keyboard">
    </div>
  </body>
</html>
